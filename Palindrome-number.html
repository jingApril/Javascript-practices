<body>
    <h1>Palindrome Number</h1>
</body>
<script>
 var isPalindrome = function(x) {
   let arr =  x.toString();
   let j= arr.length
   let i = 0;
   while( i<=j ) {
    if(arr[i] !== arr[j-1]){
        return false;
    }
    i++;
    j--;
   }
   return true;
};


// const x = isPalindrome(121);

const x = isPalindrome(10);

console.log(x);
</script>
