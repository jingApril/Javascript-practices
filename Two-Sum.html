<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<body>
    <h2>Two Sum</h2>
</body>
<script>
    /**
 * @param {number[]} nums
 * @param {number} target
 * @return {number[]}
 */
var twoSum = function(nums, target) {
    let length = nums.length;
    let arr =[];
    for (var i = 0; i < length-1; i++) {
        for (var j = i+1; j <length; j++) {
            if(nums[i] + nums[j] == target) {
                arr.push(nums[i], nums[j])
                return  arr
            }
        }
    }
};

var nums = [2,7,11,15],  target = 9;
const x = twoSum(nums, target);
console.log(x);

</script>
